  <line x1="140" y1="126" x2="560" y2="114" class="line" />
  <line x1="140" y1="146" x2="560" y2="164" class="line" />

  <!-- Connections: Blood Center -->
  <line x1="140" y1="216" x2="560" y2="264" class="line" />
  <line x1="140" y1="236" x2="560" y2="314" class="line" />
  <line x1="140" y1="256" x2="560" y2="364" class="line" />
  <line x1="140" y1="276" x2="560" y2="414" class="line" />
  <line x1="140" y1="286" x2="560" y2="464" class="line" />


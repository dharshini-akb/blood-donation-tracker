  <line x1="260" y1="170" x2="380" y2="160" class="line" />
  <line x1="260" y1="220" x2="350" y2="210" class="line" />
  <line x1="260" y1="270" x2="380" y2="260" class="line" />
  <line x1="260" y1="50"  x2="320" y2="30"  class="line" />


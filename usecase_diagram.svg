    <ellipse cx="260" cy="160" rx="140" ry="26" class="usecase" />
    <text x="260" y="164" text-anchor="middle" class="uc-text">Schedule Donation</text>

    <ellipse cx="240" cy="210" rx="150" ry="26" class="usecase" />
    <text x="240" y="214" text-anchor="middle" class="uc-text">View Donation History</text>

    <ellipse cx="260" cy="260" rx="140" ry="26" class="usecase" />
    <text x="260" y="264" text-anchor="middle" class="uc-text">Receive Notifications</text>


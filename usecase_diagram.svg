<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <style>
    .actor { font: 16px Arial; fill: #222; }
    .actor-box { fill: #f4f8ff; stroke: #2b6cb0; stroke-width:2; rx:6; }
    .usecase { fill: #fffbe6; stroke: #b08900; stroke-width:2; }
    .uc-text { font: 14px Arial; fill: #222; }
    .line { stroke: #444; stroke-width:2; }
    .section-title { font: 18px Arial; fill: #1a202c; font-weight:700; }
  </style>

  <!-- Title -->
  <text x="40" y="40" class="section-title">Use Case Diagram â€” Blood Donation Tracker</text>

  <!-- Actors (left column) -->
  <g transform="translate(40,80)">
    <rect x="0" y="0" width="220" height="60" class="actor-box" />
    <text x="110" y="36" text-anchor="middle" class="actor">Donor</text>

    <rect x="0" y="90" width="220" height="60" class="actor-box" />
    <text x="110" y="126" text-anchor="middle" class="actor">Hospital</text>

    <rect x="0" y="180" width="220" height="60" class="actor-box" />
    <text x="110" y="216" text-anchor="middle" class="actor">Blood Center</text>

    <rect x="0" y="270" width="220" height="60" class="actor-box" />
    <text x="110" y="306" text-anchor="middle" class="actor">Camp Organizer</text>

    <rect x="0" y="360" width="220" height="60" class="actor-box" />
    <text x="110" y="396" text-anchor="middle" class="actor">Admin</text>

    <rect x="0" y="450" width="220" height="60" class="actor-box" />
    <text x="110" y="486" text-anchor="middle" class="actor">External Systems</text>
  </g>

  <!-- Use cases (center/right) -->

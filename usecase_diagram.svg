  <line x1="140" y1="396" x2="920" y2="104" class="line" />
  <line x1="140" y1="416" x2="920" y2="154" class="line" />
  <line x1="140" y1="436" x2="920" y2="204" class="line" />
  <line x1="140" y1="456" x2="920" y2="254" class="line" />

  <!-- Connections: External Systems -->
  <line x1="140" y1="486" x2="1120" y2="50" stroke="#888" stroke-dasharray="4,3" stroke-width="2" />

  <!-- Small legend -->
  <rect x="20" y="820" width="1360" height="60" rx="6" fill="#f7fafc" stroke="#cbd5e1" />
  <text x="40" y="850" class="uc-text">Legend: Ovals = Use cases, Boxes = Actors, dashed line = external/integrations</text>
</svg>